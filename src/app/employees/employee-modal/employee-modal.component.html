<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-6 w-96">
    <h3 class="text-lg font-semibold mb-4">{{ employee?.EmployeeId ? 'Edit Employee' : 'Add Employee' }}</h3>
    <form (ngSubmit)="onSave()">
      <div *ngIf="employee?.EmployeeId">
        <label for="employeeNumber" class="block text-sm font-medium text-gray-700">Employee Number</label>
        <input type="text" 
               disabled 
               id="employeeNumber" 
               [(ngModel)]="employee!.EmployeeNumber" 
               name="employeeNumber" 
               required 
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm bg-gray-200 text-gray-500 cursor-not-allowed focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="employee!.FirstName" name="firstName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="employee!.LastName" name="lastName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="employee!.EmployeeEmail" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="supervisorSearch" class="block text-sm font-medium text-gray-700">Supervisor</label>
        <div class="relative">
          <input 
            type="text" 
            id="supervisorSearch" 
            name="supervisorSearch" 
            [(ngModel)]="supervisorSearch"
            (ngModelChange)="filterSupervisors()"
            (focus)="onSupervisorFocus()"
            (blur)="onSupervisorBlur()"
            placeholder="Search supervisor by name or employee number"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
          <div *ngIf="showSupervisorDropdown && filteredSupervisors.length > 0" 
               class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-auto">
            <ul>
              <li 
                *ngFor="let supervisor of filteredSupervisors" 
                (mousedown)="selectSupervisor(supervisor)"
                class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
              >
                {{ supervisor.FirstName }} {{ supervisor.LastName }} ({{ supervisor.EmployeeNumber }})
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <label for="roleSearch" class="block text-sm font-medium text-gray-700">Roles</label>
        <div class="relative">
          <input 
            type="text" 
            id="roleSearch" 
            name="roleSearch" 
            [(ngModel)]="roleSearch"
            (ngModelChange)="filterRoles()"
            (focus)="onRoleFocus()"
            (blur)="onRoleBlur()"
            placeholder="Search roles"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
          <div *ngIf="showRoleDropdown && filteredRoles.length > 0" 
               class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-auto">
            <ul>
              <li 
                *ngFor="let role of filteredRoles" 
                (mousedown)="selectRole(role)"
                class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
              >
                {{ role.roleName }}
              </li>
            </ul>
          </div>
        </div>
        <div class="mt-2">
          <span *ngFor="let role of employee?.EmployeeRoles" 
                class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs mr-2 mb-2">
            {{ role.roleDetail.roleName }}
            <button (click)="removeRole(role)" class="ml-1 text-red-500">Ã—</button>
          </span>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save</button>
        <button type="button" (click)="onClose()" class="ml-2 px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>
</div>
